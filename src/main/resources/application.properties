spring.application.name=pagos-api

# Puerto (Railway inyecta PORT). Local usaremos 8089
server.port=${PORT:8089}

# Detrás de proxy/https (Railway)
server.forward-headers-strategy=framework

# Actuator (para health check)
management.endpoints.web.exposure.include=health

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 en memoria (se pierde al redeploy)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:paydb;DB_CLOSE_DELAY=-1;MODE=LEGACY
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
